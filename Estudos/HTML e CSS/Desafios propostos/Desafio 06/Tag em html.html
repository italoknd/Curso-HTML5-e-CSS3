<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HMTL</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso.
        <ul>
            <li type="disc"><abbr title="Usa-se a tag <p>">Paragrafo</abbr></li>
            <li type="disc"><abbr title="Usa-se as tags <h1>...<h6>">Título</abbr></li>
            <li type="disc"><abbr title="Usa-se a tag <img>">Imagens</abbr></li>
            <li type="disc"><abbr title="Usa-se a tag <abbr>">Abreviação</abbr></li>
            <li type="disc"><abbr title="Usa-se a tag <code>">Código fonte</abbr></li>
            <li type="disc"><abbr title="Usa-se as tags <ol> e <li>">Listas númeradas</abbr></li>
            <li type="disc"><abbr title="Usa-se as tags <ul> e <li>">Listas com demarcações</abbr></li>
        </ul>
    </p>
</body>
</html>
