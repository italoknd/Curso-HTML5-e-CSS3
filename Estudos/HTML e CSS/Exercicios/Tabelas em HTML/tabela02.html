<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tabela02.css">
  <title>Tabela 2</title>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <!--
  ANATOMIA DE TABELAS GRANDES

  TABLE
    THead
      TR, TD, TH

    TBody
      TR, TD, TH

    TFoot
      TR, TD, TH
  -->

  <table>
    <thead>
      <tr>
        <th>Posição</th>
        <th>Unidade federativa</th>
        <th>População</th>
        <th>% da pop. total</th>
        <th>Quantidade de habitantes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="posicao">1</td>
        <td class="UF">SP</td>
        <td class="populacao">45.919.049</td>
        <td>21,9%</td>
        <td>ESPANHA</td>
      </tr>
      <tr>
        <td class="posicao">2</td>
        <td class="UF">MG</td>
        <td class="populacao">21.168.791</td>
        <td>10,1%</td>
        <td>SIRI LANKA</td>
      </tr>
      <tr>
        <td class="posicao">3</td>
        <td class="UF">RJ</td>
        <td class="populacao">17.264.940</td>
        <td>0,2%</td>
        <td>PAÍSES BAIXOS</td>
      </tr>
      <tr>
        <td class="posicao">4</td>
        <td class="UF">BA</td>
        <td class="populacao">14.573.064</td>
        <td>7,1%</td>
        <td>ALEMANHA</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total População</td>
        <td>9999999</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
